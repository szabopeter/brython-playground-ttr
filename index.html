<html>
<head>
    <title>Brython playground</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body onload="brython(1)">

<div id="input_divs">
    <div id="input_divs_wrapper">
        <div b-code="for i in train_lengths:" class="length_block">
            <div class="label">{i}</div>
            <div class="increase" data-divnr="{i}" b-on="click:increase"><img src="images/up.png" alt="+" /></div>
            <div class="value" id="count{i}">00</div>
            <div class="decrease" data-divnr="{i}" b-on="click:decrease"><img src="images/down.png" alt="-" /></div>
        </div>
    </div>

    <div class="length_block remaining">
        <div class="label">Left</div>
        <div class="increase"></div>
        <div id="out_remaining" class="value">{remaining[0]}</div>
        <div class="decrease"></div>
    </div>

    <div class="length_block score">
        <div class="label">Pt</div>
        <div class="increase"></div>
        <div id="out_score" class="value">{score[0]}</div>
        <div class="decrease"></div>
    </div>
</div>

<div id="main_lengths">
    <div class="length_block" datadivnr="1">
        <div class="label">1</div>
        <div class="increase"><img src="images/up.png" alt="+" /></div>
        <div class="value">00</div>
        <div class="decrease"><img src="images/down.png" alt="-" /></div>
    </div>
    <div class="length_block" datadivnr="2">
        <div class="label">2</div>
        <div class="increase"><img src="images/up.png" alt="+" /></div>
        <div class="value">00</div>
        <div class="decrease"><img src="images/down.png" alt="-" /></div>
    </div>
    <div class="length_block" datadivnr="3">
        <div class="label">3</div>
        <div class="increase"><img src="images/up.png" alt="+" /></div>
        <div class="value">00</div>
        <div class="decrease"><img src="images/down.png" alt="-" /></div>
    </div>
    <div class="length_block" datadivnr="4">
        <div class="label">4</div>
        <div class="increase"><img src="images/up.png" alt="+" /></div>
        <div class="value">00</div>
        <div class="decrease"><img src="images/down.png" alt="-" /></div>
    </div>
    <div class="length_block" datadivnr="5">
        <div class="label">5</div>
        <div class="increase"><img src="images/up.png" alt="+" /></div>
        <div class="value">00</div>
        <div class="decrease"><img src="images/down.png" alt="-" /></div>
    </div>
    <div class="length_block" datadivnr="6">
        <div class="label">6</div>
        <div class="increase"><img src="images/up.png" alt="+" /></div>
        <div class="value">00</div>
        <div class="decrease"><img src="images/down.png" alt="-" /></div>
    </div>

    <div class="length_block remaining">
        <div class="label">Left</div>
        <div class="increase"></div>
        <div class="value" id="remaining">{remaining[0]}</div>
        <div class="decrease"></div>
    </div>

    <div class="length_block score">
        <div class="label">Pt</div>
        <div class="increase"></div>
        <div class="value" id="score">{score[0]}</div>
        <div class="decrease"></div>
    </div>
</div>

<div id="messages">
</div>
<script src="js/brython.js"></script>
<script src="js/brython_stdlib.js"></script>
<script type="text/python" src="index.py?180324-1821" id="index.py"></script>
</body>
</html>
